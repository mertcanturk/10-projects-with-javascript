<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="head">New Years Eve</h1>
    <div class="container">   
        <div class="days-container countdown-el">
            <p class="big-text" id="day">0</p>
            <span>Days</span>
        </div>
        <div class="hours-container countdown-el">
            <p class="big-text" id="hour">0</p>
            <span>Hours</span>
        </div>
        <div class="minutes-container countdown-el">
            <p class="big-text" id="min">0</p>
            <span>Mins</span>
        </div>
        <div class="seconds-container countdown-el">
            <p class="big-text" id="sec">0</p>
            <span>Secs</span>
        </div>

    </div>





<script src="scripts.js"></script>
</body>
</html>
